<ion-item-group>
  <ion-item-divider>
  </ion-item-divider>

  <ion-item-divider>
    <ion-label>
      Titel (erforderlich)
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-input type="text" [(ngModel)]="bucket.title"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-label>
      Notizen
    </ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-input type="text" [(ngModel)]="bucket.notes"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-label>
      Datum
    </ion-label>
  </ion-item-divider>

  <ion-item>
    <ion-input type="date" [(ngModel)]="bucket.date" clearInput></ion-input>
  </ion-item>
</ion-item-group>

<ion-button (click)="create()"> Erstellen </ion-button>
