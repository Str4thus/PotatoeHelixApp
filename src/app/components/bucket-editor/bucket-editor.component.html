<div *ngIf="editableBucket">
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-input style="font-size: 2.5em;" placeholder="fehlender Titel" class="ion-text-center"
        [(ngModel)]="editableBucket.title">
      </ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-chip style="font-size: 1.5em;" [color]="getStatusColor()" (click)="toggleDone()">
        <ion-label [color]="getStatusColor()">{{getStatusText()}}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>
        Datum
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <div *ngIf="editableBucket.date;then filledDate else emptyDate"></div>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Notizen
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <div *ngIf="editableBucket.notes;then filledNotes else emptyNotes"></div>
    </ion-item>
  </ion-item-group>
</div>

<ng-template #filledNotes>
  <ion-textarea rows="4" cols="20" [(ngModel)]="editableBucket.notes" placeholder="Keine Notizen ..."></ion-textarea>
</ng-template>
<ng-template #emptyNotes>
  <ion-textarea rows="4" cols="20" [(ngModel)]="editableBucket.notes" placeholder="Keine Notizen ..."></ion-textarea>
</ng-template>


<ng-template #filledDate>
  <ion-datetime dayNames="[Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]"
    displayFormat="DDDD, DD.MM.YYYY" placeholder="Kein Datum ausgewählt" (ionChange)="formatDate()"
    [(ngModel)]="editableBucket.date"></ion-datetime>
</ng-template>
<ng-template #emptyDate>
  <ion-datetime dayNames="[Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]"
    displayFormat="DDDD, DD.MM.YYYY" placeholder="Kein Datum ausgewählt" (ionChange)="formatDate()"
    [(ngModel)]="editableBucket.date"></ion-datetime>
</ng-template>
