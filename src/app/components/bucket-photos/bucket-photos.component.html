<div *ngIf="activeBucket">
  <ion-item-divider>
    <ion-label>
      Bilder
    </ion-label>

    <ion-button (click)="takePicture()" style="margin-left: 5%; margin-right: 5%;"> Foto machen </ion-button>
    <ion-button (click)="choosePicture()"> Gallerie </ion-button>
  </ion-item-divider>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let imageObj of activeBucket.images">
        <ion-img (click)="viewPicture(imageObj.image)" [src]="imageObj.image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
